<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4">
                Text
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
                <input type="text">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
                Password
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
                <input type="password">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
                Number
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
                <input type="number">
            </div>
            
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4">
                Checkbox
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
                <input type="checkbox">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
                Color
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
                <input type="color">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
                Date
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
                <input type="date">
            </div>
            
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4">
                Time
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
                <input type="time">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
                Search
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 ">
                <input type="search">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
                File
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
                <input type="file">
            </div>
            
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4">
                Range
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
                <input type="range">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
                Radio
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
                <input type="radio">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4">
                Submit
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 ">
                <input type="submit">
            </div>
            
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 ">
                Week
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 ">
                <input type="week">
            </div>
        </div>

</body>
</html>
